<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

</head>
<body>
  
    <h1> Web to lead Mini Project </h1>
    
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DF9000001FFe3" 
    method="POST" onsubmit="beforesubmit(event)">
    
    <input type=hidden name="oid" value="00DF9000001FFe3">
    <input type=hidden name="retURL" value="https://shreyashrepo.github.io/WEB-TO-LEAD-MAIN/webtolead/thanks.html">
    <input type=hidden name="Lead_date__c"  class="outputdate">
    <input type=hidden name='captcha_settings' value='{"keyname":"Webtoleadform","fallback":"true","orgId":"00DF9000001FFe3","ts":""}'>

    
   
    
    
    <label for="first_name">First Name</label>
    <input  id="first_name" maxlength="40" name="first_name" size="20" type="text"  required="true"/><br>
    
    <label for="last_name">Last Name</label>
    <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true" /><br>
    
    <label for="email">Email</label>
    <input  id="email" maxlength="80" name="email" size="20" type="text" required="true" /><br>
    
    <label for="date">Lead date</label>
    <input type="date" required="true" class="inputdate"/>
    <div class="g-recaptcha" 
    data-sitekey="6LcEqQ0qAAAAAOxSVEGin-PH-pi3sFzNEyRyT1vg"
    data-callback="captchasuccess()"></div><br>

    
    <input type="submit" name="submit" class="submit">
    
    </form>
    
    
</body>
</html>
